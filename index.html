<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Push Notification Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="manifest.json" />
    <!-- Compiled and minified Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>

    <div class="section no-pad-bot" id="index-banner">
        <div class="container">
            <br><br>
            <h3 class="header center blue-text">Push Notification Demo</h3>
            <div class="row center">
                <form>
                    <div class="input-field col s6">
                        <input placeholder="Título" id="push-title" type="text">
                        <label for="push-title">Título</label>
                    </div>
                    <div class="input-field col s6">
                        <input placeholder="Conteúdo" id="push-body" type="text">
                        <label for="push-body">Conteúdo</label>
                    </div>
                </form>
            </div>
            <div class="row center">
                <h5 class="header col s12 light">enviar notificação por push </h5>
            </div>
            <div class="row center">
                <h5 id="message" class="header col s12 light"> </h5>
            </div>
            <div class="row center">
                <button onclick="displayNotification()" id="send-push" class="btn-large waves-effect waves-light blue">enviar</button>
            </div>
            <br><br>

        </div>
    </div>

    <!-- Compiled and minified Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Custom JS -->
    <script type="text/javascript" src="app.js"></script>
    <script src="sw.js"></script>
</body>

</html>
